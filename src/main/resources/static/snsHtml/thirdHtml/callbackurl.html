<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/index.css" />
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../../lib/jquery.resizableColumns.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<title>回调管理</title>
</head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 第三方管理 <span class="c-gray en">&gt;</span>回调管理</nav>
	<div class="page-container">
		<div class="box-flex pd-5 bg-1 bk-gray">
			<div class="page_user_top"><label>回调地址：</label><input id="callbackUrlSel" type="text" class="input-text input_userName" placeholder="请输入回调地址.." /></div>
			<div class="page_user_top"><label>方案名称：</label>
					<select id="projectIdSel" name="projectIdSel" class='selectYn'>
						<option style="width: 60px;" value=" ">请选择</option>
					</select>
			</div>
			<div class="page_user_top"><label>回调类型：</label>
					<select id="callbackTypeSel" name="callbackTypeSel" class='selectYn'>
						<option style="width: 60px;" value=" ">请选择</option>
					</select>
			</div>
			<div class=" page_user_top">
				<label>环境类型：</label>
				<select id="callbackEnvSel"class=" input_userName selectYn"><option value="">请选择</option></select>
			</div>
			<div class="page_user_top page_user_btn">
				<button name="" id="selectInfo" class="btn btn-primary " type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
				<a class="btn btn-primary" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i>重置</a>
			</div>
		</div>
		
		<div class="btn_out r">
			<a id="deleteRow" href="javascript:;" class="btn btn-primary" onclick="deleteByIds('/callback')"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<a id="addRow" onclick="addRow()" class="btn btn-primary" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 新增数据</a>
		</div>
		
		<div class="mt-20 table_box">
			<table id="tableId" class="table table-border table-bordered table-bg table-hover table-sort table-responsive"></table>
		</div>
		
		<div class="pd-30" id="fromTemplate" style="display:none;">
			<form id="us">
				<table class="table table-border  table-bg" style="border: 0 !important; border-collapse: separate;" id="dataSourceTable">
					<tbody>
						<tr>
							<td width="20%" class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<font style="color: red">*</font>方案名称:</td>
							<td width="45%">
								<select id="projectIdSelect" class="input-text"></select>
							</td>
							<td width="33%">&nbsp;</td>
						</tr>
						<tr>
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<font style="color: red">*</font>环境类型:</td>
							<td>
								<select id="callbackEnvSelect" class="input-text"></select>
							</td>
							<td >&nbsp;</td>
						</tr>
						<tr>
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<font style="color: red">*</font>回调类型:</td>
							<td>
								<select id="callbackTypeSelect" class="input-text"></select>
							</td>
							<td >&nbsp;</td>
						</tr>
						<tr>
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<font style="color: red">*</font>回调地址:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="callbackUrl" id="callbackUrl" class="input-text disableY notNull maxLength100" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								回调方法:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="callbackMethod" id="callbackMethod" class="input-text disableY rightName maxLength30" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>						
						<tr class="detailShow" style="display:none;">
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								创建时间:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="createdDate" id="createdDate" class="input-text" readonly="readonly" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>
						<tr class="detailShow" style="display:none;">
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								创建人:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="createdUser" id="createdUser" class="input-text" readonly="readonly" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>
						<tr class="detailShow" style="display:none;">
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								更新时间:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="updatedDate" id="updatedDate" class="input-text" readonly="readonly" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>
						<tr class="detailShow" style="display:none;">
							<td class="text-r" style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								更新人:</td>
							<td style="text-align: right !important; padding: 8px; line-height: 20px; word-break: break-all;">
								<input name="updatedUser" id="updatedUser" class="input-text" readonly="readonly" type="text" value="" ></td>
							<td>&nbsp;</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		
    </div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../js/menu.js"></script>
<script type="text/javascript" src="../../static/yafa-restful-client.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../../js/thirdJs/callbackurl.js"></script>
</body>
</html>
