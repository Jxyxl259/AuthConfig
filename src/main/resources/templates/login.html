<title>鉴权配置后台管理系统</title>

<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header_top">鉴权配置后台管理系统</div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="login_form_username_id" name="username" type="text" value="openuser" placeholder="账户" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="login_form_password_id" name="password" type="password" value="1qaz@WSX" placeholder="密码" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L login_btn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" />
        </div>
      </div>
     </form>
  </div>
</div>
<div class="footer">Copyright 易安保险</div>
